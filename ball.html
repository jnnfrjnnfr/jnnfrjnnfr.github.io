<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Dancing Balls</title>
    <style>
        *{
           box-sizing: border-box;
           margin: 0;
           padding: 0;
        } 

        body {
            background-color: rgb(181, 201, 218);
            overflow: hidden;
        }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById ('canvas');
        const ctx = canvas.getContext('2d')
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', ()=> {
            canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        })

        const particleArray= [];

        const mouse = {
            x: undefined,
            y: undefined
        }

        canvas.addEventListener('click', (e)=> {
            mouse.x = e.x;
            mouse.y = e.y;
            for (let i = 0; i < 100; i++) {
                particleArray.push(new Particle())
            }
        });

        class Particle{
            constructor() {
                //this.x = mouse.x;
                //this.y = mouse.y;
                this.x = canvas.width/2
                this.y = canvas.height/2
                this.size = Math.random() * 20 + 1;
                this.speedX = Math.random() * 7 - 1.5;
                this.speedY = Math.random() * 7 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if(this.x + this.speedX > canvas.width - this.size || this.x + this.speedX < this.size){
                    this.speedX =- this.speedX
                } 
                if(this.y + this.speedY > canvas.width - this.size || this.y + this.speedY < this.size){
                    this.speedY =- this.speedY
                }
            }
            draw() {
            ctx.beginPath();
            ctx.fillStyle = "rgb(143, 181, 215)"
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2)
            ctx.fill();
            ctx.closePath();
         }
        }

        function handle(){
            for (let i =0; i < particleArray.length; i++) {
                particleArray[i].draw();
                particleArray[i].update();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            handle();
            requestAnimationFrame(animate);
        }

        animate();

    </script>
    
</body>
</html>
